<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Aula 02</title>
</head>
<body>
    <h2>Cadastro:</h2>
    <form action="" name="registerForm">
        <ol>
            <li>
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </li>

            <li>
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
            </li>
        </ol>
        <ul>
            
            <li>
                <label for="name">Nome completo:</label>
                <input type="text" id="name" required>
            </li>
            
            <li>
                <label for="birthday">Data de Nascimento:</label>
                <input type="date" name="birthday" id="birthday">
            </li>

        </ul>
        <ul>
            <!-- 
                Não faz sentido pedirem um radio button para selecionar
                o gênero, isso deveria ser um select com cada gênero sendo
                uma opção 
            -->
            <li>
                <label for="gender">Gênero Masculino</label>
                <input type="radio" id="gender">
            </li>
            <li>
                <label for="gender">Gênero Feminino</label>
                <input type="radio" id="gender">
            </li>
            <li>
                <label for="gender">Outro Gênero</label>
                <input type="radio" id="gender">
            </li>
        </ul>
    </form>
</body>
</html>
